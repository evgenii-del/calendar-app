<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Calendar app</title>
</head>
<body>
<div class="wrapper">
    <main class="app">
        <div class="app__header">
            <h1 class="app__header-title">Calendar</h1>
            <div class="app__header-buttons">
                <!--                <label class="app__header-button-label">-->
                <!--                    <select class="js-members" name="members"></select>-->
                <!--                </label>-->
                <button class="app__header-button js-open-popup" type="button">New event</button>
            </div>
        </div>
        <div class="app__body">
            <ol class="app__times times">
                <li class="times__item">N<span class="times__title">ame</span></li>
                <li class="times__item">10<span class="times__minute">:00</span></li>
                <li class="times__item">11<span class="times__minute">:00</span></li>
                <li class="times__item">12<span class="times__minute">:00</span></li>
                <li class="times__item">13<span class="times__minute">:00</span></li>
                <li class="times__item">14<span class="times__minute">:00</span></li>
                <li class="times__item">15<span class="times__minute">:00</span></li>
                <li class="times__item">16<span class="times__minute">:00</span></li>
                <li class="times__item">17<span class="times__minute">:00</span></li>
                <li class="times__item">18<span class="times__minute">:00</span></li>
            </ol>
            <div class="app__content">
                <ol class="app__days days">
                    <li class="days__item">Mon</li>
                    <li class="days__item">Tue</li>
                    <li class="days__item">Wed</li>
                    <li class="days__item">Thu</li>
                    <li class="days__item">Fri</li>
                </ol>
                <div class="calendar js-calendar"></div>
            </div>
        </div>
    </main>
</div>
<div class="popup popup_error js-popup_error">
    <p>The selected time is already taken or you entered too short a title</p>
</div>
<form class="popup js-popup">
    <button class="popup__close js-close-popup" type="button"></button>
    <label class="popup__label">
        <input class="popup__field" name="title" type="text" placeholder="Name of the event">
    </label>
    <!--    <label class="popup__label">-->
    <!--        <select class="js-participants" name="participants" multiple></select>-->
    <!--    </label>-->
    <!--    <label class="popup__label">-->
    <!--        <select class="js-days" name="days"></select>-->
    <!--    </label>-->
    <!--    <label class="popup__label">-->
    <!--        <select class="js-times" name="times"></select>-->
    <!--    </label>-->
    <ul class="popup__colors">
        <li class="popup__colors-item">
            <label class="check option">
                <input class="check__input visually-hidden" value="yellow" type="radio" name="colors" checked>
                <span class="check__box yellow"></span>
            </label>
        </li>
        <li class="popup__colors-item">
            <label class="check option">
                <input class="check__input visually-hidden" value="green" type="radio" name="colors">
                <span class="check__box green"></span>
            </label>
        </li>
        <li class="popup__colors-item">
            <label class="check option">
                <input class="check__input visually-hidden" value="red" type="radio" name="colors">
                <span class="check__box red"></span>
            </label>
        </li>
        <li class="popup__colors-item">
            <label class="check option">
                <input class="check__input visually-hidden" value="khaki" type="radio" name="colors">
                <span class="check__box khaki"></span>
            </label>
        </li>
        <li class="popup__colors-item">
            <label class="check option">
                <input class="check__input visually-hidden" value="violet" type="radio" name="colors">
                <span class="check__box violet"></span>
            </label>
        </li>
        <li class="popup__colors-item">
            <label class="check option">
                <input class="check__input visually-hidden" value="blue" type="radio" name="colors">
                <span class="check__box blue"></span>
            </label>
        </li>
    </ul>
    <button class="popup__btn">Create</button>
</form>
<div class="popup popup_confirmation js-popup_confirmation">
    <button class="popup__close js-close-popup" type="button"></button>
    <p class="popup__text"></p>
    <button class="popup__btn js-popup__btn">Yes</button>
</div>
<div class="overlay js-overlay"></div>
<script src="js/script.js"></script>
</body>
</html>
